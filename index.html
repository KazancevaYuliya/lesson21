<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Getting Started</title>

  <style>
    .block {
      box-sizing: border-box;

      width: 450px;
      height: 300px;
      padding: 24px;
      border: 24px solid rgb(216, 110, 110);
      overflow: auto;
    }

    .content {
      background-color: aquamarine;
    }
  </style>
</head>

<body>


  <button id="button">New Card</button>

  <fieldset id="inputColor">
    <label style="color: rgb(231, 230, 157)">Yellow</label>
    <input type="radio" value="rgb(195, 157, 231)" name="color">
    <label style="color: rgb(192, 235, 201)">Green</label>
    <input type="radio" value="rgb(192, 235, 198)" name="color">
    <label style="color: rgb(216, 178, 96)">Orange</label>
    <input type="radio" value="rgb(235, 217, 178)" name="color">
  </fieldset>

  <div id="container">

  </div>

  <script src="./dist/bundle.js"></script>

</html>
