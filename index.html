<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>

    <style>
      .block {
        box-sizing: border-box;

        width: 450px;
        height: 300px;
        padding: 24px;
        border: 24px solid rgb(216, 110, 110);
        overflow: auto;
      }

      .content {
        background-color: aquamarine;
      }

      .card {
        position: absolute;

        width: 150px;
        height: 240px;
        background-color: yellow;
      }
    </style>
  </head>
  <body>

    <button id="button">New Card</button>


    <div class="card" id="card">
      <div class="card__item" id="cardItem">

      </div>
    </div>

    <div class="container" id="container">

    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
